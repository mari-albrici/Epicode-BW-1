<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here are your Epicode test results">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@200;600&display=swap"
        rel="stylesheet">
    <title>Results - Epicode</title>
</head>

<body>
    <div id="pagina">
        <header>
            <img src="assets/img/epicode_logo.png" alt="Epicode logo" id="logo">
        </header>

        <main>
            <div>
                <h1 id="title">Results</h1>
                <p id="underTitle">The summary of your answers:</p>
            </div>

            <div id="middle">
                <div>
                    <h2 id="correctTitle"> Correct </h2>
                    <h3 id="correctPercentage"> 00.0% </h3>
                    <p id="correctQuestions"> 0/0 <span> questions </span></p>
                </div>
                <div id="wrapper">
                    <div id="circleContent"> 
                        <p id="congrats"> Congratulations! </p>
                        <p id="passed"> You passed the exam.</p>
                        <p class="message"> We'll send you the certificate <br> in a few minutes. </p>
                        <p class="message"> Check your email (including the promotions/spam folder)</p>
                    </div>
                    <progress-ring progress="85" id="circle"></progress-ring>
                </div>

                <div>
                    <h2 id="wrongTitle"> Wrong </h2>
                    <h3 id="wrongPercentage"> 00.0% </h3>
                    <p id="wrongQuestions"> 0/0 <span> questions </span></p>
                </div>
            </div>
        </main>

        <div id="checkAnswers">
            <button> Check answers </button>
        </div>
    </div>

    <script>

        class ProgressRing extends HTMLElement {
            constructor() {
                super();
                const stroke = 60;
                const radius = 325;
                const normalizedRadius = radius - stroke * 2;
                this._circumference = normalizedRadius * 2 * Math.PI;

                this._root = this.attachShadow({mode: 'open'});
                this._root.innerHTML = `<svg height="${radius * 2}" width="${radius * 2}">
                                        <circle
                                            stroke="#00ffff"
                                            stroke-dasharray="${this._circumference} ${this._circumference}"
                                            style="stroke-dashoffset:${this._circumference}"
                                            stroke-width="${stroke}"
                                            fill="transparent"
                                            r="${normalizedRadius}"
                                            cx="${radius}"
                                            cy="${radius}"/>
                                        </svg>

                                        <style>
                                            circle {
                                            transition: stroke-dashoffset 0.35s;
                                            transform: rotate(-90deg);
                                            transform-origin: 50% 50%;
                                            }
                                        </style>`;
            }

            setProgress(percent) {
                const offset = this._circumference - (percent / 100 * this._circumference);
                const circle = this._root.querySelector('circle');
                circle.style.strokeDashoffset = offset;
            }

            static get observedAttributes() {
                return ['progress'];
            }

            attributeChangedCallback(name, oldValue, newValue) {
                if (name === 'progress') {
                    this.setProgress(newValue);
                }
            }
        }

        window.customElements.define('progress-ring', ProgressRing);

        let progress = 0
        const el = document.querySelector('progress-ring');

        const interval = setInterval(() => {
            progress += 2;
            el.setAttribute('progress', progress);
            if (progress === 100)
                clearInterval(interval);
        }, 0050);
