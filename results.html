<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here are your Epicode test results">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="loading-bar.css" />
    <script type="text/javascript" src="loading-bar.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@200;600&display=swap"
        rel="stylesheet">
    <title>Results - Epicode</title>
</head>

<body>
    <div id="pagina">
        <header>
            <img src="assets/img/epicode_logo.png" alt="Epicode logo" id="logo">
        </header>

        <main>
            <div>
                <h1 id="title">Results</h1>
                <p id="underTitle">The summary of your answers:</p>
            </div>

            <div id="middle">

                <div id="wrapper">

                    <div>
                        <h2 id="correctTitle"> Correct </h2>
                        <h3 id="correctPercentage" class="value-container"><input value="" type="number" min="0"
                                max="100" placeholder="%"> </h3>
                        <p id="correctQuestions"> 0/0 <span> questions </span></p>
                    </div>

                    <div id="container">
                        <svg class="progress-ring" width="650" height="650">
                            <circle class="progress-ring__circle" r="250" cx="330" cy="330" />
                        </svg>
                        <div id="message">
                            <h3 class="topMessage"></h3>
                            <h3 class="middleMessage"></h3>
                            <p class="underMessage"></p>
                        </div>
                    </div>

                    <div>
                        <h2 id="wrongTitle"> Wrong </h2>
                        <h3 id="wrongPercentage"> 00.0 <span>%</span> </h3>
                        <p id="wrongQuestions"> 0/0 <span> questions </span></p>
                    </div>

                </div>
        </main>

        <div id="checkAnswers">
            <button> Check answers </button>
        </div>
    </div>

    <script src="script/results.js"></script> 

</body>

</html>
