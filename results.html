<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Here are your Epicode test results">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@200;600&display=swap"
        rel="stylesheet">
    <title>Results - Epicode</title>
</head>

<body>
    <div id="pagina">
        <header>
            <img src="assets/img/epicode_logo.png" alt="Epicode logo" id="logo">
        </header>

        <main>
            <div>
                <h1 id="title">Results</h1>
                <p id="underTitle">The summary of your answers:</p>
            </div>

            <div>
                <h2 id="correctTitle"> Correct </h2>
                <h3 id="correctPercentage"> 00.0% </h3>
                <p id="correctQuestions"> 0/0 questions </p>
            </div>

            <div>
                <svg
                class="progress-ring"
                width="300"
                height="300">
               <circle
                 class="progress-ring__circle"
                 stroke="white"
                 stroke-width="4"
                 fill="transparent"
                 r="80"
                 cx="82"
                 cy="82"/>
             </svg>
                <div id="centerMessage">
                    <p> Congratulations! <span>You passed the exam.</span></p>
                    <p>We'll send you the certificate in a few minutes. Check your email (including the promotions/spam
                        folders)</p>
                </div>
            </div>

            <div>
                <h2 id="wrongTitle"> Wrong </h2>
                <h3 id="wrongPercentage"> 00.0% </h3>
                <p id="wrongQuestions"> 0/0 questions </p>
            </div>
        </main>

        <div>
            <button id="checkAnswers"> Check your answers </button>
        </div>
    </div>
</body>

</html>
