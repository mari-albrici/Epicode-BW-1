<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@200;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div id="pagina">
            <header>
                <div>
                    <img src="./assets/img/epicode_logo.png" alt="logo Epicode" type="image/png" id="logo">
                </div>
            </header>
            <main>
                <div class="containar_principale">
                    <h1 id="titolo">Tell us how it's going</h1>
                    <p id="paragrafo">
                        From O to 10, how likely are you to recommend EPICODE to a friend or a colleague?
                    </p>
                </div>
                <div class="containar_stelle">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 1" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 2" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 3" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 4" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 5" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 6" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 7" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 8" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 9" type="image/svg">
                    <img class="stella" src="./assets/img/star.svg" alt="stella 10" type="image/svg">
                </div>
                <div>
                    <p class="paragrafo_footer">
                        Leave us an open feedback about your experience so far
                    </p>
                </div>
                <div class="containar_input">
                    <input class="input_footer" type="text" placeholder="Write vour comment here">
                </div>
                <div class="containar_button">
                    <button onclick="location.href = https://epicode.com/it/ type="button"> MORE INFO</button>
                </div>
            </main>
        </div>
        <script></script>
    </body>
</html>
