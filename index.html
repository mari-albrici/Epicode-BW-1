<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit:wght@200;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <div>
                <img src="./assets/img/epicode_logo.png" alt="logo Epicode" type="image/png">
            </div>
        </header>
        <main>
            <div>
                <h1>Tell us how it's going</h1>
                <p>
                    From O to 10, how likely are you to recommend EPICODE to a friend or a colleague?
                </p>
            </div>
            <div>
                <img src="./assets/img/star.svg" alt="stella 1" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 2" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 3" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 4" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 5" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 6" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 7" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 8" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 9" type="image/svg">
                <img src="./assets/img/star.svg" alt="stella 10" type="image/svg">
            </div>
            <div>
                <p>
                    Leave us an open feedback about your experience so far
                </p>
            </div>
            <div>
                <input type="text">
            </div>
            <div>
                <button>MORE INFO</button>
            </div>
        </main>
        <script></script>
    </body>
</html>
